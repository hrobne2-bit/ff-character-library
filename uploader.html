<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Character Library Maker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 20px;
    }h1 {
  text-align: center;
  color: #FFBB14;
}

form {
  max-width: 800px;
  margin: auto;
  display: grid;
  gap: 12px;
}

label {
  font-size: 14px;
}

input, textarea, select {
  padding: 10px;
  border-radius: 6px;
  border: none;
  font-size: 14px;
}

textarea {
  resize: vertical;
  min-height: 60px;
}

.awakening-section {
  border: 1px solid #333;
  padding: 12px;
  border-radius: 8px;
  display: none;
}

button {
  padding: 12px;
  font-size: 16px;
  background: #FFBB14;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}

#output {
  margin-top: 20px;
  background: #000;
  padding: 15px;
  border-radius: 8px;
  white-space: pre-wrap;
  font-family: monospace;
  max-width: 800px;
  margin-left: auto;
  margin-right: auto;
}

  </style>
</head>
<body>
  <h1>Character JSON Maker</h1>  <form id="charForm">
    <input id="name" placeholder="Character Name" required />
    <input id="skillName" placeholder="Skill Name" required />
    <textarea id="skill" placeholder="Skill Description" required></textarea><select id="category">
  <option value="teamwork">Teamwork</option>
  <option value="survival">Survival</option>
  <option value="attacking">Attacking</option>
  <option value="info">Info</option>
</select>

<select id="type">
  <option value="active">Active</option>
  <option value="passive">Passive</option>
</select>

<select id="gender">
  <option value="male">Male</option>
  <option value="female">Female</option>
</select>

<textarea id="identity" placeholder="Short identity (1-2 lines)"></textarea>

<label>
  <input type="checkbox" id="awakenedToggle" /> Awakened?
</label>

<div class="awakening-section" id="awakeningSection">
  <input id="awName" placeholder="Awakened Character Name" />
  <input id="awSkillName" placeholder="Awakened Skill Name" />
  <textarea id="awSkill" placeholder="Awakened Skill Description"></textarea>
</div>

<button type="submit">Generate JSON</button>

  </form>  <div id="output"></div>  <div id="filenames" style="max-width: 800px; margin: 20px auto; background: #000; padding: 15px; border-radius: 8px; font-family: monospace;"></div>  <script>
    const toggle = document.getElementById("awakenedToggle");
    const awakeningSection = document.getElementById("awakeningSection");

    toggle.addEventListener("change", () => {
      awakeningSection.style.display = toggle.checked ? "block" : "none";
    });

    function cleanName(name) {
      return name.toLowerCase().replace(/\s+/g, "_");
    }

    document.getElementById("charForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const base = cleanName(name);

      const data = {
        name: name,
        skillName: document.getElementById("skillName").value,
        skill: document.getElementById("skill").value,
        awakened: toggle.checked,
        type: document.getElementById("type").value,
        gender: document.getElementById("gender").value,
        category: document.getElementById("category").value,
        identity: document.getElementById("identity").value,
        images: {
          character: `as_c/${base}.png`,
          skill: `as_s/${base}_skill.png`
        }
      };

      if (toggle.checked) {
        data.awakening = {
          name: document.getElementById("awName").value,
          skillName: document.getElementById("awSkillName").value,
          skill: document.getElementById("awSkill").value,
          characterImage: `as_c/${base}_awakened.png`,
          skillImage: `as_s/${base}_awakened_skill.png`
        };
      }

      const json = JSON.stringify(data, null, 2);
      document.getElementById("output").textContent = json;

      // Copy button
      const copyBtn = document.createElement("button");
      copyBtn.textContent = "Copy JSON";
      copyBtn.style.marginTop = "10px";
      copyBtn.onclick = () => navigator.clipboard.writeText(json);

      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = "";
      const pre = document.createElement("pre");
      pre.textContent = json;
      outputDiv.appendChild(pre);
      outputDiv.appendChild(copyBtn);

      // Filename outputs
      let fileText = `JSON file: ${base}.json
Character image: as_c/${base}.png
Skill image: as_s/${base}_skill.png`;

      if (toggle.checked) {
        fileText += `
Awakened character image: as_c/${base}_awakened.png
Awakened skill image: as_s/${base}_awakened_skill.png`;
      }

      document.getElementById("filenames").textContent = fileText;
    });
  </script></body>
</html>
