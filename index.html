<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Fire Character Library</title><style>
/* ===== FONTS ===== */
@font-face {
  font-family: 'GFF Norm';
  src: url('./gff_norm.ttf') format('truetype'),
       url('./gff_norm.otf') format('opentype');
}
@font-face {
  font-family: 'GFF Thin';
  src: url('./gff_thin.ttf') format('truetype'),
       url('./gff_thin.otf') format('opentype');
}
@font-face {
  font-family: 'GFF Bold';
  src: url('./gff_bold.ttf') format('truetype'),
       url('./gff_bold.otf') format('opentype');
}

:root {
  --accent: #FFBB14;
  --bg-light: #ffffff;
  --bg-dark: #0b0b0c;
  --card-light: rgba(255,255,255,0.75);
  --card-dark: rgba(20,20,22,0.75);
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  margin: 0;
  font-family: 'GFF Norm', system-ui, sans-serif;
  background: var(--bg-light);
  transition: background 0.4s ease;
}

body.dark {
  background: var(--bg-dark);
  color: white;
}

/* ===== HEADER ===== */
.header {
  position: sticky;
  top: 0;
  z-index: 50;
  backdrop-filter: blur(20px);
  background: rgba(255,255,255,0.6);
  padding: 12px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

body.dark .header {
  background: rgba(10,10,12,0.6);
}

.logo {
  height: 42px;
  margin: auto;
  display: block;
}

.search-row {
  display: flex;
  gap: 8px;
}

.search {
  flex: 1;
  padding: 10px 14px;
  border-radius: 18px;
  border: none;
  outline: none;
  font-family: 'GFF Norm';
}

.filters {
  display: flex;
  gap: 6px;
  overflow-x: auto;
}

.filter-btn {
  padding: 6px 12px;
  border-radius: 14px;
  border: none;
  font-family: 'GFF Thin';
  background: #e5e5e7;
  cursor: pointer;
  white-space: nowrap;
}

body.dark .filter-btn { background: #1c1c1e; color: white; }

.filter-btn.active {
  background: var(--accent);
  color: black;
  font-family: 'GFF Bold';
}

/* ===== GRID ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 14px;
  padding: 14px;
}

@media (min-width: 900px) {
  .grid { grid-template-columns: repeat(4, 1fr); }
}

.card {
  aspect-ratio: 3/4;
  border-radius: 26px;
  overflow: hidden;
  position: relative;
  cursor: pointer;
  backdrop-filter: blur(20px);
  background: var(--card-light);
  transition: transform 0.1s ease;
}

body.dark .card { background: var(--card-dark); }

.card:active { transform: scale(0.93); }

.card img.main {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.identity {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 8px;
  font-size: 12px;
  font-family: 'GFF Thin';
  backdrop-filter: blur(12px);
  background: rgba(0,0,0,0.35);
  color: white;
}

.skill-icon {
  position: absolute;
  bottom: 6px;
  right: 6px;
  width: 34px;
  height: 34px;
  border-radius: 10px;
}

/* ===== PORTAL ===== */
#portal {
  position: fixed;
  inset: 0;
  display: none;
  z-index: 100;
  overflow: auto;
  backdrop-filter: blur(30px);
}

.portal-card {
  min-height: 100vh;
  padding: 20px;
}

.portal-img {
  width: 100%;
  border-radius: 22px;
}

.skill-row {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-top: 14px;
}

.skill-row h2 {
  font-family: 'GFF Bold';
  margin: 0;
}

.skill-row img {
  width: 48px;
  height: 48px;
  border-radius: 12px;
}

.skill-text {
  margin-top: 10px;
  font-family: 'GFF Thin';
  line-height: 1.4;
}

.meta {
  margin-top: 10px;
  font-family: 'GFF Thin';
}

/* CLOSE BUTTON */
.close-btn {
  position: fixed;
  top: 16px;
  right: 16px;
  width: 46px;
  height: 46px;
  border-radius: 50%;
  border: none;
  background: #ff3b30;
  color: white;
  font-size: 20px;
  box-shadow: 0 0 18px rgba(255,59,48,0.8);
  cursor: pointer;
}

</style></head>
<body><div class="header">
  <img src="Logo.png" class="logo">
  <div class="search-row">
    <input id="search" class="search" placeholder="Search characters...">
  </div>
  <div class="filters" id="filters"></div>
</div><div class="grid" id="grid"></div><div id="portal">
  <button class="close-btn" onclick="closePortal()">✕</button>
  <div class="portal-card" id="portalContent"></div>
</div><script>
const GITHUB_URL = "https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/character/";

let characters = [];
let activeFilter = 'all';

const filterOptions = ['all','teamwork','survival','attacking','info','male','female','active','passive'];

const filtersDiv = document.getElementById('filters');
filterOptions.forEach(f => {
  const btn = document.createElement('button');
  btn.className = 'filter-btn';
  btn.textContent = f;
  btn.onclick = () => {
    activeFilter = f;
    document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    render();
  };
  filtersDiv.appendChild(btn);
});
filtersDiv.firstChild.classList.add('active');

async function loadCharacters() {
  try {
    const res = await fetch(GITHUB_URL + 'index.json');
    const list = await res.json();
    const data = await Promise.all(list.map(f => fetch(GITHUB_URL+f).then(r=>r.json())));
    characters = data;
    render();
  } catch(e) {
    console.error(e);
  }
}

function matchesFilter(c) {
  if(activeFilter==='all') return true;
  if(['male','female'].includes(activeFilter)) return c.gender===activeFilter;
  if(['active','passive'].includes(activeFilter)) return c.type===activeFilter;
  return c.category===activeFilter;
}

function render() {
  const grid = document.getElementById('grid');
  const q = document.getElementById('search').value.toLowerCase();
  grid.innerHTML='';

  characters
    .filter(c => c.name.toLowerCase().includes(q))
    .filter(matchesFilter)
    .forEach(c => {
      const card = document.createElement('div');
      card.className='card';
      card.onclick=()=>openPortal(c);

      card.innerHTML=`
        <img class="main" loading="lazy" src="${c.characterPhoto}">
        <div class="identity">${c.identity}</div>
        <img class="skill-icon" loading="lazy" src="${c.skillPhoto}">
      `;

      grid.appendChild(card);
    });
}

document.getElementById('search').oninput = render;

function openPortal(c) {
  const portal=document.getElementById('portal');
  const pc=document.getElementById('portalContent');

  pc.innerHTML=`
    <img class="portal-img" src="${c.characterPhoto}">
    <div class="skill-row">
      <h2>${c.skillName}</h2>
      <img src="${c.skillPhoto}">
    </div>
    <div class="skill-text">${c.skill}</div>
    <div class="meta">${c.gender} • ${c.type}</div>
  `;

  portal.style.display='block';
}

function closePortal() {
  document.getElementById('portal').style.display='none';
}

loadCharacters();
</script><!-- Shockwave Theme Toggle -->
<div class="layer light-side">
    <div class="content"><h1>DAYLIGHT</h1></div>
</div>

<div class="layer dark-side">
    <div class="content"><h1>MIDNIGHT</h1></div>
</div>

<div class="controls">
    <label class="toggle-label">
        <input type="checkbox" id="theme-trigger">
        <span class="track">
            <svg class="sun-icon" viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0s-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0s-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41s-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41s-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/></svg>
            <svg class="moon-icon" viewBox="0 0 24 24"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.09-.61-.58-1.08-1.18-1.18-.04-.01-.07-.01-.11-.01-.52 0-.96.35-1.08.85-.5 2.11-2.43 3.7-4.73 3.7-2.65 0-4.8-2.15-4.8-4.8 0-2.3 1.58-4.23 3.7-4.73.5-.12.85-.56.85-1.08 0-.04 0-.07-.01-.11-.1-.6-.57-1.09-1.18-1.18C12.92 3.04 12.46 3 12 3z"/></svg>
            <span class="thumb"></span>
        </span>
    </label>
</div>

<script>
    const trigger = document.getElementById('theme-trigger');
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
        document.body.classList.add('is-dark');
        trigger.checked = true;
    }
    trigger.addEventListener('change', () => {
        document.body.classList.toggle('is-dark');
        localStorage.setItem('theme', document.body.classList.contains('is-dark') ? 'dark' : 'light');
    });
</script>

</body>
</html>
