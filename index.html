<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<title>FF Character Library</title>

<style>
@font-face{font-family:gff_norm;src:url("gff_norm.ttf"),url("gff_norm.otf");}
@font-face{font-family:gff_thin;src:url("gff_thin.ttf"),url("gff_thin.otf");}
@font-face{font-family:gff_bold;src:url("gff_bold.ttf"),url("gff_bold.otf");}

:root{--accent:#FFBB14;}
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:gff_norm;
background:#fff;
color:#000;
overflow-x:hidden;
}

.dark-layer{
position:fixed;
inset:0;
background:#000;
z-index:-1;
clip-path:circle(0% at 95% 5%);
transition:clip-path .8s cubic-bezier(.8,0,.2,1);
}
body.is-dark .dark-layer{clip-path:circle(150% at 95% 5%);color:#fff;}

header{
position:sticky;top:0;
display:flex;align-items:center;justify-content:space-between;
padding:12px;
backdrop-filter:blur(12px);
background:rgba(255,255,255,.6);
z-index:10;
}
body.is-dark header{background:rgba(0,0,0,.6);}

.logo{height:36px;}

.search{
margin:10px;
padding:12px;
width:calc(100% - 20px);
border-radius:16px;
border:none;
font-size:16px;
}

.grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:12px;
padding:12px;
}

.card{
aspect-ratio:3/4;
border-radius:18px;
overflow:hidden;
position:relative;
cursor:pointer;
}

.card img.main{
width:100%;height:100%;
object-fit:cover;
}

.skill-icon{
position:absolute;
bottom:8px;left:8px;
width:40px;height:40px;
border-radius:10px;
}

.identity{
position:absolute;
bottom:0;right:0;
padding:6px;
font-family:gff_bold;
background:rgba(255,255,255,.8);
}
body.is-dark .identity{background:rgba(0,0,0,.7);color:#fff;}

.portal{
position:fixed;
inset:0;
background:rgba(0,0,0,.7);
display:none;
align-items:center;
justify-content:center;
z-index:20;
}

.portal-box{
width:95%;
max-width:420px;
background:#fff;
border-radius:22px;
padding:16px;
position:relative;
}
body.is-dark .portal-box{background:#111;color:#fff;}

.portal img.big{
width:100%;
border-radius:16px;
}

.skill-row{
display:flex;
align-items:center;
gap:10px;
margin-top:12px;
}

.skill-row img{width:40px;}

.close-btn{
position:absolute;
top:-12px;right:-12px;
width:44px;height:44px;
border-radius:50%;
background:red;
color:#fff;
border:none;
font-size:22px;
box-shadow:0 0 15px red;
cursor:pointer;
}

.controls{
position:absolute;
top:10px;right:10px;
}

.toggle-label{width:80px;height:40px;display:block;position:relative;}
.toggle-label input{display:none;}

.track{
position:absolute;inset:0;
background:#ccc;border-radius:100px;
padding:4px;
}
.thumb{
width:32px;height:32px;
background:var(--accent);
border-radius:100px;
transition:.5s;
}
input:checked+.track .thumb{
transform:translateX(40px);
background:#fff;
}
</style>
</head>

<body>

<div class="dark-layer"></div>

<header>
<div>☰</div>
<img src="logo.png" class="logo">
<div class="controls">
<label class="toggle-label">
<input type="checkbox" id="theme">
<span class="track"><span class="thumb"></span></span>
</label>
</div>
</header>

<input class="search" placeholder="Search…" id="search">

<div class="grid" id="grid"></div>

<div class="portal" id="portal">
<div class="portal-box">
<button class="close-btn" onclick="closePortal()">×</button>

<img class="big" id="p-img">

<div class="skill-row">
<h2 id="p-skill"></h2>
<img id="p-skillimg">
</div>

<p id="p-desc"></p>
<p id="p-meta"></p>

</div>
</div>

<script>
const theme=document.getElementById("theme");
if(localStorage.theme==="dark"){
document.body.classList.add("is-dark");
theme.checked=true;
}
theme.onchange=()=>{
document.body.classList.toggle("is-dark");
localStorage.theme=document.body.classList.contains("is-dark")?"dark":"light";
};

let characters=[];

async function load(){
const index=await fetch("character/index.json").then(r=>r.json());

for(const file of index){
const data=await fetch("character/data/"+file).then(r=>r.json());
characters.push(data);
}

render(characters);
}

function render(data){
grid.innerHTML="";
data.forEach(c=>{
const card=document.createElement("div");
card.className="card";

card.innerHTML=`
<img class="main" src="character/${c.images.character}">
<img class="skill-icon" src="character/${c.images.skill}">
<div class="identity">${c.identity}</div>
`;

card.onclick=()=>openPortal(c);
grid.appendChild(card);
});
}

search.oninput=e=>{
const q=e.target.value.toLowerCase();
render(characters.filter(c=>c.name.toLowerCase().includes(q)));
};

function openPortal(c){
portal.style.display="flex";
p_img.src="character/"+c.images.character;
p_skill.textContent=c.skillName;
p_skillimg.src="character/"+c.images.skill;
p_desc.textContent=c.skill;
p_meta.textContent=`${c.gender} • ${c.type}`;
}

function closePortal(){
portal.style.display="none";
}

load();
</script>

</body>
</html>
